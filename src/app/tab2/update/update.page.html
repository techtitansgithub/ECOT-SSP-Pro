<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Item </ion-title>
    <ion-button slot="end" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" >

    <div *ngIf="showError" class="erro-warning">
        <p>{{errorMessage}}</p>
    </div>

    <form [formGroup]="dataForm" autocomplete="off" novalidate (ngSubmit)="createData(dataForm.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>

      <div class="form-group row">
        <label for="condition" class="col-sm-2 col-form-label">Condition</label>
        <div class="col-sm-10">
        <select id="condition" formControlName="condition" class="form-control custom-select">
          <option value="New">New</option>
          <option value="Good Condition">Good Condition</option>
          <option value="Fair">Fair</option>
        </select>
        </div>
      </div>


      <button class="btn btn-primary" type="submit" [disabled]="!dataForm.valid">Update</button>
    </form>

  </div>
</ion-content>
