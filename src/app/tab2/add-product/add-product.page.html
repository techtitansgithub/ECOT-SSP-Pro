<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Product </ion-title>
    <ion-button slot="end" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" >

    <div *ngIf="showError" class="erro-warning">
        <p>{{errorMessage}}</p>
    </div>

    <ion-card >
      <div class="img-container">
        <h3 class="insert">Insert Picture</h3>
        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
      </div>

    </ion-card>
    <form [formGroup]="dataForm" autocomplete="off" novalidate (ngSubmit)="createData(dataForm.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>

      <div class="form-group row">
        <label for="condition" class="col-sm-2 col-form-label">Condition</label>
        <div class="col-sm-10">
        <select id="condition" formControlName="condition" class="form-control custom-select">
          <option value="New">New</option>
          <option value="Good Condition">Good Condition</option>
          <option value="Fair">Fair</option>
        </select>
        </div>
      </div>

      <div class="form-group">
        <label for="sellerPhone">Phone</label>
        <input type="text" id="sellerPhone" formControlName="sellerPhone" class="form-control">
      </div>
      <div class="form-group row">
        <label for="categoryId" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select id="categoryId" formControlName="categoryId" class="form-control custom-select">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Quantity</label>
        <input type="quantity" id="quantity" formControlName="quantity" class="form-control">
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!dataForm.valid">Post</button>
    </form>

  </div>
</ion-content>
